<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Узнать время</title>
  </head>

  <body>
    <div class="overlay"></div>
    <span class="clock__wrapper">
      <div id="hour"></div>
      <div id="dot">:</div>
      <div id="minute"></div>
    </span>
    <div class="settings__wrapper">
      <img src="settings.svg" alt="settings_icon" class="settings_ico" />
      <form action="#" class="settings__section">
        <div class="color__section">
          <label for="clock__color__picker" class="clock__color">
            <input
              type="color"
              name="clock__color__picker"
              id="clock__color__picker"
            />
            Выбрать цвет часов
          </label>
          <label for="bg__color__picker" class="bg__color">
            <input
              type="color"
              name="bg__color__picker"
              id="bg__color__picker"
            />
            Выбрать цвет фона
          </label>
        </div>
        <div class="font__section">
          <label for="pentagra__font" class="pentagra__font">
            <input
              type="radio"
              name="font__picker"
              id="pentagra__font"
              value="pentagra"
            />
            Pentagra font
          </label>
          <label for="CCElephantmen__font" class="CCElephantmen__font">
            <input
              type="radio"
              name="font__picker"
              id="CCElephantmen__font"
              value="CCElephantmen"
            />
            CCElephantmen font
          </label>
        </div>
      </form>
    </div>
    <script src="scripts/cooke.js"></script>
    <script src="scripts/clock.js"></script>
  </body>
</html>
